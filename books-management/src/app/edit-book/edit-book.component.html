<h2>Update a book</h2>
<form #form="ngForm" (ngSubmit)="edit(form.value)">
  <div class="form-group">
    <label>Title:</label>
    <input type="text" ngModel name="title"
           #title="ngModel" class="form-control" id="title" value="{{ book.title }}">
  </div>
  <div class="form-group">
    <label>Author:</label>
    <input type="text" ngModel name="author"
           #author="ngModel" class="form-control" id="author" value="{{ book.author }}">
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea type="text" ngModel name="description" #description="ngModel"
              class="form-control" id="description">{{ book.description }}</textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
